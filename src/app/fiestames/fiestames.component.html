<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <br>
  <div class="form-control">
  <select class="form-control" (change)="cambiarMes($event.target.value)" ng-model="mesfecha">
     <option>Seleccione un mes</option>
     <option value="2018-01-01">Enero</option>
     <option value="2018-02-01">Febrero</option>
     <option value="2018-03-01">Marzo</option>
     <option value="2018-04-01">Abril</option>
     <option value="2018-05-01">Mayo</option>
     <option value="2018-06-01">Junio</option>
     <option value="2018-07-01">Julio</option>
     <option value="2018-08-01">Agosto</option>
     <option value="2018-09-01">Septiembre</option>
     <option value="2018-10-01">Octubre</option>
     <option value="2018-11-01">Noviembre</option>
     <option value="2018-12-01">Diciembre</option>
    </select>
  </div>
  <br>
  <br>
<div class="col-md-12">
  <div class="row col-md-11" *ngIf='fiestas'>
    <div class="col-xs-6 col-md-4" *ngFor="let fiesta of fiestas">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{fiesta.img}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{fiesta.Comunidad}}</h5>
          <p class="card-text">{{fiesta.Descripcion}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{fiesta.Fiesta}}</li>
          <li class="list-group-item">{{fiesta.Comunidad}}</li>
          <li class="list-group-item">{{fiesta.Departamento}}</li>
        </ul>
      </div>
        <br>
    </div>
      <br>
    </div>
  </div>
  <span *ngIf='!fiestas' style="text-align:center">cargando datos....</span>
</div>
